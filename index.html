<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
    </header>

    <main>
        <h2>Welcome</h2>
        <p>This is a basic HTML template for a simple website. You can add your own content here.</p>
        
        <h3>About</h3>
        <p>Feel free to modify this template as you like. Add more sections or customize the style.</p>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
</body>
</html>
